<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css"
	type="text/css" media="screen" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="../static/bootstrap/css/bootstrap-theme.min.css">
<script
	src="{{url_for('static', filename='../static/bootstrap/js/bootstrap.min.js')}}"
	type="text/javascript" charset="utf-8"></script>
<script
	src="{{url_for('static', filename='../static/js/jquery-1.9.1.js')}}"
	type="text/javascript" charset="utf-8"></script>
<script>
	$(document).ready(function(){
	});
</script>

<div class="panel panel-default">
	<div class="panel-heading">Users Management</div>
	<div class="panel-body">
		<p></p>
	</div>

	<form id="products-form" action="/delete_products" method="post">
		<table id="products-table" class="table">
			<tr>
				<td><input type="checkbox"></td>
				<th>name</th>
				<th>price</th>
				<th>quantity</th>
				<th>description</th>
				<th>&nbsp;</th>
			</tr>
			{% for product in products %}
			<tr>
				<td><input type="checkbox" name="select-product"
					value="{{ product.id }}"></td>
				<td>{{product.name}}</td>
				<td>{{product.price}}</td>
				<td>{{product.quantity}}</td>
				<td>{{product.description}}</td>
				<!--  td>
        	<a href="/delete_product" class="btn btn-default">
        		<i class="glyphicon glyphicon-remove"></i> Delete
        	</a>
        </td-->
			</tr>
			{% endfor %}
		</table>
		<button type="submit" class="btn btn-default submit">
			<i class="glyphicon glyphicon-remove"></i> Delete
		</button>
	</form>
	<div>
</html>
